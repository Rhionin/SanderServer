<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            text-align: center;
            font-size: 6em;
            margin-top: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            /* width: 100%; */
            padding: 10px;
            margin: 20px 0;
        }
        .text {
            max-width: 50%;
            margin-right: 20px;
        }
        .image {
            max-width: 45%;
        }
        img {
            height: 500px;
            width: auto;
            display: block;
        }
        header, footer {
            text-align: center;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="title">
        Brandon Sanderson's Works In Progress
    </div>

    <div class="container">
        <div class="text">
            <h1>I destroyed those progress bars!</h1>
            <h1>I'm sure they were evil!</h1>
            <h1>Aren't you proud of me?</h1>
        </div>

        <div class="image">
            <img src="https://i.redd.it/ya0lqeucd8j81.png" alt="Nightblood">
        </div>
    </div>

    <footer>
        <em>Colors! They've changed the www.brandonsanderson.com DOM again...</em>
    </footer>

</body>
</html>
